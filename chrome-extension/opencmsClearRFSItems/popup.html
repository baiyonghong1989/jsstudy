<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>popup</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body style="width: 500px; min-height: 100px;padding: 20px;">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstname" class="col-sm-6 control-label">保留文件个数(个):</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="storeFileCount"
            placeholder="默认100个"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-6 control-label">检查频率(s):</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="timeInterval"
            placeholder="默认2s,单位为s"
          />
        </div>
      </div>
    </form>
    <div class="btnGroup">
        <button class="btn btn-default" id='confirmBtn'>确认</button>
    </div>
  </body>
  <script src="./js/popup.js"></script>
</html>
